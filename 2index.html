<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kanban Board</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f5f7;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #172b4d;
      margin-bottom: 1.5rem;
    }

    .kanban-board {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .column {
      padding: 1rem;
      border-radius: 8px;
      width: 23%;
      min-height: 400px;
      display: flex;
      flex-direction: column;
    }

    #todo {
      background-color: #e3fcef;
    }

    #inprogress {
      background-color: #fff0b3;
    }

    #done {
      background-color: #e2f0d9;
    }

    #doomed {
      background-color: #fddede;
    }

    .column h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #172b4d;
    }

    .task {
      background-color: #fff;
      margin-bottom: 0.8rem;
      padding: 0.75rem;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      cursor: grab;
      position: relative;
    }

    .task.dragging {
      opacity: 0.5;
    }

    .timestamp {
      font-size: 0.75rem;
      color: #777;
      margin-top: 0.5rem;
    }

    .delete-btn {
      position: absolute;
      top: 6px;
      right: 8px;
      background: transparent;
      border: none;
      color: #888;
      font-size: 1rem;
      cursor: pointer;
    }

    .delete-btn:hover {
      color: red;
    }

    .task-form {
      text-align: center;
      margin-bottom: 2rem;
    }

    .task-form input {
      padding: 0.5rem;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .task-form button {
      padding: 0.5rem 1rem;
      background-color: #0052cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      margin-left: 0.5rem;
      font-weight: bold;
      cursor: pointer;
    }

    .task-form button:hover {
      background-color: #0065ff;
    }
  </style>
</head>
<body>
  <h1>My Todos</h1>

  <div class="task-form">
    <input type="text" id="taskInput" placeholder="Neue Aufgabe...">
    <button onclick="addTask()">+ Hinzuf√ºgen</button>
  </div>

  <div class="kanban-board">
    <div class="column" id="todo" ondragover="allowDrop(event)" ondrop="drop(event)">
      <h2>üìù To Do</h2>
    </div>
    <div class="column" id="inprogress" ondragover="allowDrop(event)" ondrop="drop(event)">
      <h2>üîÑ In Progress</h2>
    </div>
    <div class="column" id="done" ondragover="allowDrop(event)" ondrop="drop(event)">
      <h2>‚úÖ Done</h2>
    </div>
    <div class="column" id="doomed" ondragover="allowDrop(event)" ondrop="drop(event)">
      <h2>üí£ Doomed</h2>
    </div>
  </div>

  <script>
    let taskId = 0;

    function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (!text) return;

      const now = new Date();
      const dateTime = now.toLocaleDateString('de-DE') + ' ' + now.toLocaleTimeString('de-DE');

      const task = document.createElement('div');
      task.className = 'task';
      task.draggable = true;
      task.id = 'task-' + taskId++;

      task.addEventListener('dragstart', dragStart);
      task.addEventListener('dragend', dragEnd);

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.innerHTML = '‚úñ';
      deleteBtn.onclick = () => task.remove();

      const content = document.createElement('div');
      content.textContent = text;

      const timestamp = document.createElement('div');
      timestamp.className = 'timestamp';
      timestamp.textContent = dateTime;

      task.appendChild(deleteBtn);
      task.appendChild(content);
      task.appendChild(timestamp);

      document.getElementById('todo').appendChild(task);
      input.value = '';
    }

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function dragStart(ev) {
      ev.dataTransfer.setData('text', ev.target.id);
      ev.target.classList.add('dragging');
    }

    function dragEnd(ev) {
      ev.target.classList.remove('dragging');
    }

    function drop(ev) {
      ev.preventDefault();
      const id = ev.dataTransfer.getData('text');
      const task = document.getElementById(id);
      ev.currentTarget.appendChild(task);
    }
  </script>
</body>
</html>
